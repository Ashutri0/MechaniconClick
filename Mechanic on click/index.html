<!DOCTYPE html>
<html lang="en">

<head>

    <title>MECHANIC IN CLICK</title>

    <!-- BoxIcons v2.1.2 -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="./images/MoCfev.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Roboto Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- CSS File -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="style2.css">
</head>

<body>

    <div class="sidebar">

        <div class="toggle">
            <i class="bx bx-chevron-right"></i>
        </div>

        <div class="logo">
            <img src="images/MoC.png" alt="...">
            <h3>Mechanic on Click</h3>
        </div>

        <nav>

            <div class="nav-title">
                Management
            </div>

            <ul>
                <li class="nav-item active">
                    
                    <i class="bx bxs-home"></i>
                    <span>Home</span>
                </li>
                <li class="nav-item">
                    <i class="ri-service-fill"></i>
                    <span>Services </span>
                </li>
                <li class="nav-item">
                    <i class="ri-map-pin-2-fill"></i>
                    <span>Store Location</span>
                </li>
                <li class="nav-item">
                    <i class="ri-information-fill"></i>
                    <span>About Us</span>
                </li>
                <li class="nav-item">
                    <i class="ri-login-circle-fill"></i>
                    <span>Employee Login</span>
                </li>
            </ul>

            <hr>

        </nav>

    </div>
    

    </div>
    <form>
        <div class="form-logo">
            <img src="images/MoC.png" alt="...">
        </div>
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Email or Phone" id="username">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">

        <button>Log In</button>
        <div class="social">
          <div class="go"><i class="fab fa-google"></i>Register</div>
          <div class="fb"><i class="fab fa-facebook"></i>Employee login</div>
        </div>
    </form>
    
    <!-- JS File -->
    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
